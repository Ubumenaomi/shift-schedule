<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>排班系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>排班系統 Shift Scheduler</h1>
  </header>

  <main>
    <section id="staff-list">
      <h2>人員清單</h2>
      <ul>
        <!-- 人員項目會加在這裡 -->
      </ul>
      <div id="add-staff">
        <select id="staff-role">
          <option value="PGY1">PGY1</option>
          <option value="PGY2">PGY2</option>
          <option value="R1">R1</option>
          <option value="R2">R2</option>
          <option value="R3">R3</option>
          <option value="F1">F1</option>
          <option value="F2">F2</option>
          <option value="Vs">Vs</option>
        </select>
        <input type="text" id="new-staff-name" placeholder="輸入人員姓名">
        <button id="add-staff-button">新增人員</button>
      </div>
    </section>

    <section id="schedule-table">
      <h2>排班表</h2>
      <div id="month-selector">
        <label for="year">年份：</label>
        <select id="year">
          <option value="2024">2024</option>
          <option value="2025" selected>2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2028">2029</option>
          <option value="2028">2030</option>
        </select>

        <label for="month">月份：</label>
        <select id="month">
          <option value="1">1 月</option>
          <option value="2">2 月</option>
          <option value="3">3 月</option>
          <option value="4">4 月</option>
          <option value="5" selected>5 月</option>
          <option value="6">6 月</option>
          <option value="7">7 月</option>
          <option value="8">8 月</option>
          <option value="9">9 月</option>
          <option value="10">10 月</option>
          <option value="11">11 月</option>
          <option value="12">12 月</option>
        </select>

        <button id="generate-button">產生排班表</button>
      </div>
      <table id="schedule" border="1">
        <thead>
          <tr>
            <th>日期</th><th>6W</th><th>Zone A</th><th>Zone B</th><th>MICU1</th><th>MICU2</th><th>總值</th>
          </tr>
        </thead>
        <tbody>
          <!-- 這裡是空的！由 script.js 動態生成每一天 -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
